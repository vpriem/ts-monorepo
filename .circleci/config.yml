version: 2.1

orbs:
  node: circleci/node@4.1.0

executors:
  node:
    docker:
      - image: cimg/node:12.20.1

jobs:
  test:
    parameters:
      scope:
        type: string
        default: '@vpriem'
      package:
        type: string

    executor: node

    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run: yarn workspace << parameters.scope >>/<< parameters.package >> test
      - run: ./node_modules/.bin/codecov -f packages/<< parameters.package >>/coverage/clover.xml -F << parameters.package >>

  test-with-kafka:
    parameters:
      scope:
        type: string
        default: '@vpriem'
      package:
        type: string

    docker:
      - image: cimg/node:12.20.1
      - image: wurstmeister/zookeeper:latest
      - image: wurstmeister/kafka:2.11-1.1.1
        environment:
          KAFKA_ADVERTISED_HOST_NAME: localhost
          KAFKA_ZOOKEEPER_CONNECT: localhost:2181
          KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
          KAFKA_DELETE_TOPIC_ENABLE: "true"

    environment:
      KAFKA_BROKER: localhost:9092

    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run: yarn workspace << parameters.scope >>/<< parameters.package >> test
      - run: ./node_modules/.bin/codecov -f packages/<< parameters.package >>/coverage/clover.xml -F << parameters.package >>

  lint:
    parameters:
      scope:
        type: string
        default: '@vpriem'
      package:
        type: string

    executor: node

    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run: yarn workspace << parameters.scope >>/<< parameters.package >> lint

  build-and-publish:
    executor: node

    steps:
      - add_ssh_keys:
          fingerprints:
            - "5a:b0:fb:15:25:f5:81:1f:2e:0a:11:8c:bb:65:ca:d3"
      - run:
          name: Configure git
          command: |
            git config --global user.email "vinzent.priem@gmail.com"
            git config --global user.name "V. Priem"
      - run:
          name: Configure npm
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run: yarn build
      - run: yarn run publish --no-verify-access --yes from-package

workflows:
  version: 2

  deploy:
    jobs:
      - test:
          name: test-express-api-key-auth
          package: express-api-key-auth
      - lint:
          name: lint-express-api-key-auth
          package: express-api-key-auth

      - test:
          name: test-rest-client
          package: rest-client
      - lint:
          name: lint-rest-client
          package: rest-client

      - test-with-kafka:
          name: test-kafka-broker
          package: kafka-broker
      - lint:
          name: lint-kafka-broker
          package: kafka-broker

      - build-and-publish:
          requires:
            - test-express-api-key-auth
            - lint-express-api-key-auth
            - test-rest-client
            - lint-rest-client
            - test-kafka-broker
            - lint-kafka-broker
          filters:
            branches:
              only: master
