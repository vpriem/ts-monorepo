version: 2.1

orbs:
  node: circleci/node@4.2.0

executors:
  node:
    docker:
      - image: cimg/node:14.19.3
        environment:
          HUSKY: 0

jobs:
  test:
    parameters:
      scope:
        type: string
        default: '@vpriem'
      package:
        type: string

    executor: node

    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run: yarn workspace << parameters.scope >>/<< parameters.package >> test
      - run: ./node_modules/.bin/codecov -f packages/<< parameters.package >>/coverage/clover.xml -F << parameters.package >>

  test-with-kafka:
    parameters:
      scope:
        type: string
        default: '@vpriem'
      package:
        type: string

    docker:
      - image: cimg/node:14.19.3
      - image: confluentinc/cp-zookeeper:7.1.1
      - image: confluentinc/cp-kafka:7.1.1
        environment:
          KAFKA_ADVERTISED_HOST_NAME: localhost
          KAFKA_ZOOKEEPER_CONNECT: localhost:2181
          KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
          KAFKA_DELETE_TOPIC_ENABLE: "true"
          KAFKA_SCHEMA_REGISTRY_URL: "localhost:8081"
      - image: confluentinc/cp-schema-registry:7.1.1
        environment:
          SCHEMA_REGISTRY_KAFKASTORE_CONNECTION_URL: localhost:2181
          SCHEMA_REGISTRY_HOST_NAME: localhost
          SCHEMA_REGISTRY_LISTENERS: "http://localhost:8081"

    environment:
      KAFKA_BROKER: localhost:9092
      HUSKY: 0

    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run: yarn workspace << parameters.scope >>/<< parameters.package >> test
      - run: ./node_modules/.bin/codecov -f packages/<< parameters.package >>/coverage/clover.xml -F << parameters.package >>

  lint:
    parameters:
      scope:
        type: string
        default: '@vpriem'
      package:
        type: string

    executor: node

    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run: yarn workspace << parameters.scope >>/<< parameters.package >> lint

  build-and-publish:
    executor: node

    steps:
      - run:
          name: Configure npm
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run: yarn run publish --no-verify-access --yes from-package

workflows:
  version: 2

  deploy:
    jobs:
      - test:
          name: test-express-api-key-auth
          package: express-api-key-auth
      - lint:
          name: lint-express-api-key-auth
          package: express-api-key-auth

      - test:
          name: test-rest-client
          package: rest-client
      - lint:
          name: lint-rest-client
          package: rest-client

      - test-with-kafka:
          name: test-kafka-broker
          package: kafka-broker
      - lint:
          name: lint-kafka-broker
          package: kafka-broker

      - test:
          name: test-geojson
          package: geojson
      - lint:
          name: lint-geojson
          package: geojson

      - build-and-publish:
          requires:
            - test-express-api-key-auth
            - lint-express-api-key-auth

            - test-rest-client
            - lint-rest-client

            - test-kafka-broker
            - lint-kafka-broker

            - test-geojson
            - lint-geojson
          filters:
            branches:
              only: master
